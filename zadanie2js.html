<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>To ja, przemozna Pytia - zadaj mi w myślach pytanie, a ja odpowiem czy to o czym pomyślałeś się spełni</h1>
    <br>
    <input placeholder="ZAPYTAJ">
    <button onclick="random()">Sprawdz</button>
    <br><br>
    <div id="1">
        <span>Prawdopodobieństwo, że tak będzie wynośi: </span>
    </div>
    <script>
        function random() {
            const x = document.getElementById('1');
            const randomNumber = Math.floor(Math.random() * 100) + 1;

            if (randomNumber < 33) {
                x.style.background = 'red';
            }
            else if (randomNumber > 33 && randomNumber < 67) {
                x.style.background = 'blue';
            }
            else if (randomNumber > 66)
                x.style.background = 'green';
        }

    </script>
</body>

</html>
